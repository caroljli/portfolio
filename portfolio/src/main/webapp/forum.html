            <a class="open" onClick="openNav()"><i class="fas fa-plus fa-2x"></i></a>

        <div id="nav" class="sidebar">

        <a href="javascript:void(0)" id="top-button" onClick="scrollUp()"><i class="far fa-arrow-alt-circle-up fa-2x"></i></a>

        <a href="javascript:void(0)" id="back-button" onClick="back()"><i class="fas fa-long-arrow-alt-left fa-2x"></i></a>

        <div id="forum">
          <div class="segment_text">
            <h1>FORUM</h1>
            <h2>Post comments, discussion, or thoughts here!</h2>

            <div id='map-forum'></div>

            <div id="comments-container"></div>

            <div class="new-comment" id="new-comment">
              <form action="/data" method="POST">
                <label for="name">Name</label> &nbsp;
                <input class="comment-input" type="text" name="name"><br/><br/>

                <label for="email">Email</label> &nbsp;
                <input class="comment-input" type="email" name="email" id='comment-email'><br/><br/>

                <label for="location">Location</label>
                <input class="comment-input" type="text" name="location" id="comment-location"><br/><br/>

                <label for="comment">Comment</label>
                <input class="comment-input" type="textarea" name="comment"><br/><br/>

                <input type="submit" id="comment-submit" value="POST COMMENT" disabled="disabled">
              </form>
            </div>

            <div class="comments-actions-box">
              <input type="number" id="comments-num" min="5" value="5">
              <button onClick="getComments()">SHOW COMMENTS</button>
              <button id="delete-all-button" onClick="deleteAllComments()">DELETE ALL COMMENTS</button>
              <a href="#new-comment" class="new-comment-anchor">NEW COMMENT</a>
            </div>

          </div>
        </div>

        <div id="footer">
            <p>Made with üç≥ by Carol Li</p>
        </div>
    </body>

    <!-- jQuery functions -->
    <script type="text/javascript">
      // Disable submits for comments if form is empty.
      $(document).ready(function() {
        $('.comment-input').keyup(function() {
          var empty = false;
          $('.comment-input').each(function() {
            if ($(this).val() == '') {
              empty = true;
              console.log("comment" + empty);
            }
          });
          if (empty) {
            $('#comment-submit').attr('disabled', 'disabled');
          } else {
            $('#comment-submit').removeAttr('disabled');
          }
        });
      });

    </script>
